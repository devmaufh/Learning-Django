{% extends 'polls/base.html' %}
{% block main %}
<div class="container">
<div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
    

<br>
<h1>{{ question.question_text }}</h1>
<br>
<ul class="list-group">
{% for choice in question.choice_set.all %}
    <li class="list-group-item d-flex justify-content-between align-items-center">{{ choice.choice_text }} 
        <span class="badge badge-primary badge-pill">Votos {{ choice.votes }} {{ choice.votes|pluralize }}</span>

    </li>
{% endfor %}
</ul>
<br>
<a class="btn btn-dark" href="{% url 'polls:detail' question.id %}">Votar de nuevo</a>

</div>
    <div class="col-sm">
    </div>
  </div>
</div>

{% endblock main %}
